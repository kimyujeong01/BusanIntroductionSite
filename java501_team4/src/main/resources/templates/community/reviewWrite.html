<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>리뷰 작성</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<script th:inline="javascript">
		const uId = [[${session.uId}]];

		if (uId == null || uId == ""){
			alert("로그인 후 이용하세요");
			location.href = "/login/login";
		}
	</script>
</head>
<body>
<div th:replace="~{/layout/header :: header-basic}"></div>
<main class="border-top main-position main-position-top">
	<section class="container">
		<div class="row mt-3">
			<div class="col-sm mx-auto">
				<form action="/com/reviewWrite" th:action="@{/com/reviewWrite}" method="post" enctype="multipart/form-data" >
					<div class="mt-3">
						<div class="col-sm">
							<label for="title" class="form-label">제목 : </label>
							<input type="text" class="form-control" id="title" name="rTitle" placeholder="제목을 입력하세요">
						</div>
					</div>
					<div class="mt-3">
						<div class="col-sm">
							<label for="title" class="form-label">내용 : </label>
							<textarea class="form-control" id="contents" name="rContent" rows="5"
									  placeholder="내용을 입력하세요"></textarea>
						</div>
					</div>
					<input class="form-control" hidden="hidden" name="rCreateId" th:value="${session.uId}">
					<div class="mt-3">
						<label for="file" class="form-label">첨부 파일 : </label>
						<!--                        첨부 파일을 포함하기 위한 input 태그 추가-->
						<input type="file" class="form-control" id="file" name="file" multiple>
					</div>
					<div class="mt-3 d-grid gap-2">
						<button type="submit" class="btn btn-primary">글 등록</button>
						<button type="reset" class="btn btn-secondary">취소</button>
					</div>
				</form>
			</div>
		</div>
	</section>
</main>
<div th:replace="~{/layout/footer :: footer}"></div>
</body>
</html>
